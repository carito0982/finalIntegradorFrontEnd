<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | MundoPelis</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>MundoPelis</span>
        </a>
    </header>
    <main  id="main" class="main">
      <section  data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        <form  action="" method="post" onsubmit="return validateForm()">
            <h2 class="tituloRegistrarse">Iniciar sesi칩n</h2>
            <div>
                <input type="email" placeholder="Email" required id="email" name="email">
            </div>
            <div>
                <input type="password" placeholder="Contrase침a" required id="password" name="password">
            </div>
            <div>
               <input  onclick="validateForm()" type="button" value="Iniciar sesi칩n">
            </div>
           
            <div > 
                <a class="ayuda" href="#">Necesitas ayuda?</a>
            </div>
        </form>
      </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <script>
        AOS.init();
        function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "" || password === ""){
            alert("Por favor ingrese el email y la contrase침a.");
            return false;
        }else{
            document.getElementById("email").classList.add("hidden");
            document.getElementById("password").classList.remove("hidden");
            return false;
        }
    }
       </script>
</body>
</html>
